<table>
    <tr>
        <td><strong>发件人</strong></td>
        <td><strong>标题</strong></td>
        <td><strong>接收时间</strong></td>
    </tr>
    <tr ng-repeat="message in messages">
        <td>{{message.sender}}</td>
        <td><a href="#/view/{{message.id}}"></a>{{message.h1}}</td>
        <td>{{message.date}}</td>
    </tr>
</table>
